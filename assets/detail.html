<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">Artwork – Guy Van Oers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Navbar -->
<header class="border-bottom bg-white py-3">
  <div class="container-asym d-flex justify-content-between align-items-center">
    <a href="index.html" class="text-decoration-none text-dark fw-bold">Guy Van Oers</a>
    <a href="contact.html" class="text-decoration-none text-dark">Contact</a>
  </div>
</header>

<!-- Artwork Section -->
<div class="container-asym py-5">
  <div class="row">
    <div class="col-12 mb-4">
      <img id="painting-image" src="" alt="" class="img-fluid w-100">
    </div>

    <div class="col-lg-6 offset-lg-6 text-end artwork-info">
      <h2 id="painting-title" class="hero-title"></h2>
      <p id="painting-medium" class="hero-subtext"></p>
      <p id="painting-size" class="hero-subtext"></p>
      <p id="painting-year" class="hero-subtext"></p>
    </div>

    <div class="about-section container-asym mb-5">
      <p id="painting-description">
        <!-- Extra beschrijving komt hier uit data.js -->
      </p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer-bar py-4 border-top">
  <div class="container-asym d-flex justify-content-between align-items-center flex-wrap small">
    <div>© Guy Van Oers</div>
    <div><a href="https://www.instagram.com/guyvanoers/" target="_blank" class="footer-link">@guyvanoers</a></div>
    <div><a href="mailto:guyvanoers@skynet.be" class="footer-link">guyvanoers@skynet.be</a></div>
  </div>
</footer>

<script src="/js/data.js"></script>
<script>
  // Haal ID uit de URL (bv. detail.html?id=G1)
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  // Zoek schilderij in data.js
  const painting = paintings[id];

  if (painting) {
    document.getElementById("page-title").textContent = painting.title + " – Guy Van Oers";
    document.getElementById("painting-image").src = painting.image;
    document.getElementById("painting-image").alt = painting.title + " by Guy Van Oers";
    document.getElementById("painting-title").textContent = painting.title + ", " + painting.year;
    document.getElementById("painting-medium").textContent = painting.medium;
    document.getElementById("painting-size").textContent = painting.size;
    document.getElementById("painting-year").textContent = painting.year;
    document.getElementById("painting-description").textContent = painting.description || "";
  } else {
    document.getElementById("painting-title").textContent = "Artwork not found";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
